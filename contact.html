        <title>Contact Mang Hatma</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Mang Hatma</a>

            <h1 class="mt-6 text-center display-5 mb-5 fw-bold">Contact Me</h1>
        </header>

        <main class="pb-10">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="message-form">
                        <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                    name="name"
                                placeholder="name example"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"
>Email</label
>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
name="email"
                                placeholder="name@example.com"
required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"
>Message</label
>
                            <textarea
class="form-control"
id="message"
                                    name="message"
rows="3"
                                    required
></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">
                            Send
                        </button>
</form>
                        <div id="alert-place-holder"></div>
                    </div>
                </div>
            </div>
        </main>

            <p class="mb-0">
